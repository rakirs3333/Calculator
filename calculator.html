<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator-box">
        <div class="calculator-screen">
            <!-- <div class="live">
            </div> -->
        </div>
        <div class="row1">
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        </div>
        <div class="row2">
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        </div>
        <div class="row3">
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        </div>
        <div class="row4">
            <button data-value="0">0</button>
        </div>
        <div class="operations">
            <button data-value="Add">+</button>
            <button data-value="Sub">-</button>
            <button data-value="Multiply">*</button>
            <button data-value="Divide">/</button>
        </div>    
        <div class="clear">
        <button data-value="C">Clear</button>
        <button data-value="B">Backspace</button>
        <button data-value="Equals">=</button>
        </div>
    </div>
</body>
</html>
